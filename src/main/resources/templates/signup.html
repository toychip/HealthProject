</head>

    <a class="signup navbar-brand" href="/member/signin">
      <span>루틴</span>
    </a>
    <a class="community navbar-brand" href="/member/signin">
      <span>랭킹</span>
    </a>
    <a class="community navbar-brand" href="/member/signin">
      <span>기록</span>
    </a>
  </div>
  <div class="change-level">
    <a href="beginner-main" class="navbar-brand">
      초보자👶

    <a class="signin navbar-brand" href="/member/signin">

    <a class="signup navbar-brand" href="/member/signup">

<div class="page-name">
  <h1>득근득근💪</h1>
</div>
<form action="/member/signup" method="post">
  <div class="main-signup ">
    <div class="signup-wrap" >
      <div class="padding">
        <div class="user-id">
          <h3>아이디</h3>
          <span class="signup-input">
                        <input id="signup-id" type="text" placeholder="아이디를 입력하세요" name="username"></input>
                    </span>
        </div>
        <div class="user-password">
          <h3>비밀번호</h3>
          <span class="signup-input">
                        <input id="signup-password" type="text" placeholder="비밀번호를 입력하세요" name="password"></input>
                        <span class="pw-lock"></span>
                    </span>
        </div>
        <div class="user-password-re nickname">
          <h3>닉네임</h3>
          <span class="signup-input">
                        <input id="signup-password-re" type="text" placeholder="닉네임" name="nickname"></input>
                        <span class="pw-lock"></span>
                    </span>
        </div>
        <div class="user-name user-age">
          <h3>나이</h3>
          <span class="signup-input">
                        <input id="signup-name" type="text" name = "userage" placeholder="숫자만 입력하세요"></input>
                    </span>
        </div>
        <div class="user-sex">
          <h3>성별</h3>
          <!--
              <span class="signup-input">
              <select id="signup-sex" class="selectbox" name="sex" onchange="">
                  <option value="man">남자</option>
                  <option value="woman">여자</option>
                  <option value="no">선택 안함</option>
              </select>
          </span>
          -->
          <span class="signup-input">
                      <input  id="signup-sex" type="text" name="sex" placeholder="'남자'or'여자'만 입력하세요">
                    </span>
        </div>
        <!--
<div>
            <span class="user-choice user-rate">
                <h3>등급</h3>
            </span>
            <span class="signup-input">
                <input id="signup-email" type="text" placeholder="골드(265) "></input>
            </span>
        </div>
        -->
        <div class="signup-btn-wrap">
          <input  id="signup-btn" type="submit" value="가입하기">
          <!-- <button id="signup-btn">가입하기</button> -->
        </div>

        <div class="form-signup-signin">
          <a href="/member/signin" class="navbar-brand">로그인</a>
        </div>
      </div>
    </div>
  </div>
</form>
<script src="js/signup.js"></script>
</body>
</html>
