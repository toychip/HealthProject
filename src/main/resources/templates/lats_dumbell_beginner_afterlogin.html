<main class=" container workout-eachpart">
    <div class="first-workout">
        <div class="workout-title">
            <h3>
<!--            <span class="mw-headline" id="Barbell-Bench-Press">-->
                <span class="mw-headline">
                    덤벨 로우
            </span>
            </h3>
        </div>
        <div class="workout-video">
            <img src="https://www.musclewiki.com/media/uploads/male-dumbbell-unilateral-row-front.gif"/>
            <img src= "https://www.musclewiki.com/media/uploads/male-dumbbell-unilateral-row-side.gif"/>

        </div>


        <ol class="steps-list" style="margin: 4rem 0 1rem;">
            <li>
                안정된 것(벤치, 상자)에 대해 팔을 고정하십시오. 작업 중인 팔의 측면에 있는 다리가 뒤로 오도록 스탠스를 비틀어 놓습니다.</li>
            <li>상체가 지면과 평행이 되도록 하십시오. 그러면 가동 범위가 확장됩니다.</li>
            <li> 팔을 자유롭게 늘어뜨린 다음 팔꿈치를 뒤로 당깁니다. 겨드랑이에 테니스 공을 가지고 있다고 상상해보십시오.</li>
        
        </ol>


    </div>
