<section class="community-free">


    <div class="community-title">
        <h3>3대 챌린지💪</h3>
    </div>




    <form class="community-search" th:action="@{/board/list}" method="get">
        <div class="community-search-wrap">
            <div class="btn-search">
                <input  class="search" type="text" name="searchKeyword" placeholder="검색어를 입력해주세요.">
                <button type="submit"  class="btn btn-primary">검색</button>
            </div>
        </div>


    </form>




    <div class="container">
        <table class="table community-table table-hover talbe-padding center">
            <thead>
            <tr>
                <th scope="col">순번</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <!-- <th scope="col">등록일</th> -->
                <!-- <th scope="col">조회수</th> -->
            </tr>
            </thead>

            <tbody>
            <tr th:each="board : ${list}">
                <td th:text="${board.id}">1</td>

                <td>
                    <a th:text= "${board.title}"  th:href="@{/board/view(id=${board.id})}">제목입니다.</a>
                    <!--th:href="@{/board/view(id=${board.id})} -->
                </td>

                <td>
                    <a th:text= "${board.writer}"></a>
                </td>


            </tr>
            </tbody>
        </table>


        <th:block  class="list-order" th:each="page : ${#numbers.sequence(startPage, endPage)}">
            <a th:if="${page != nowPage}" th:href="@{/board/list(page = ${page - 1}, searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
            <strong th:if="${page == nowPage}" th:text="${page}" style="color : red"></strong>
        </th:block>



        <div class="write">
            <a href="write"><button  type="button" class="btn btn-primary">글쓰기</button></a>
        </div>

    </div>

</section>
