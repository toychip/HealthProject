</head>
<body>
<nav class="navbars navbar-light bg-light screen-header">
    <div class="title">
        <a class="navbar-brand" href="master-main.html">
            득근득근💪
        </a>
    </div>

    <div class="more-functions">
        <a class="signin navbar-brand" href="community-free.html">
            <span>커뮤니티</span>
        </a>
        <a class="signup navbar-brand" href="routine-time.html">
            <span>루틴</span>
        </a>
        <a class="community navbar-brand" href="rank-whole.html">
            <span>랭킹</span>
        </a>
        <a class="community navbar-brand" href="record.html">
            <span>기록</span>
        </a>
    </div>

    <div class="change-level">
        <a href="beginner-main.html" class="navbar-brand">
            초보자👶
        </a>
        <a  href="master-main.html" class="navbar-brand">

    <div class="signin-up">
        <a class="signin navbar-brand" href="signin.html">
            <span>로그인</span>
        </a>
        <a class="signup navbar-brand" href="signup.html">
            <span>회원가입</span>
        </a>

    </div>

</nav>

<div class="container">
    <div class="community-title">
        <h3>글 수정</h3>
    </div>

    <!---
       <div class="write-select">
        <select name="search" onchange="">
            <option value="title">----</option>
            <option value="title">자유게시판</option>
            <option value="title">3대첼린지</option>
            <option value="title">QnA</option>
        </select>
      </div>
    -->


    <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post">
        <div class="write-title">
            <input class="search" name="title" type="text" th:value="${board.title}" placeholder="제목."/>
        </div>
        <div class="write-info">
            <textarea class="search" name="content" type="text" th:text="${board.content}"  placeholder="내용."></textarea>
        </div>
        <div class="write-file">
            <input type="file" name="file">
        </div>
        <div class="write-submit">
            <button  type="submit" class="btn btn-primary">수정</button>
        </div>


    </form>

</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
