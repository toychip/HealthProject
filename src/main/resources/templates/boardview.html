<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>득근득근💖-글쓰기</title>
    <link rel="stylesheet" href="/css/style.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg">

<div class="container " >
    <h1 class="view-title" th:text="${board.title}">제목입니다.</h1>
    <p class="view-info" th:text="${board.content}">내용이 들어갈 부분입니다.</p>
    <!--<a th:href="@{${board.filepath}}">다운받기</a>-->
    <a th:href="@{${board.filepath}}">영상 보기</a>
    <a class="view-a" th:href="@{/board/delete(id=${board.id})}">글 삭제</a>
    <a th:href="@{/board/modify/{id}(id = ${board.id})}">글 수정</a>
    <!--th:href="@{/board/modify/{id}(id = ${board.id})}"-->
<!--    이것 주석 처리할지 말지 확인하기 -->
</div>

</body>
</html>
